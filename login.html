    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Joveca Wines</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <!-- Single div container for all elements -->
        <div class="login-container">
            
            <!-- Logo -->
            <img src="Images/LOGO.png" alt="Joveca Wines Logo" width="100" height="auto" class="login-logo">

            <!-- Login Form -->
            <h2>Login</h2>
            <form action="" method="POST">
                <!-- Username Field -->
                <label for="username">Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    minlength="3" 
                    title="Username must be at least 3 characters long."
                    placeholder="Enter your email">

                <!-- Password Field -->
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6" 
                    pattern="(?=.*[A-Z])(?=.*\d).*" 
                    title="Password must be at least 6 characters long, contain one uppercase letter, and one number."
                    placeholder="Enter your password">

                <button type="submit" class="login-button">Login</button>
                <!-- Optional Links -->
            <p class="login-links">
                <a href="#">Forgot Password?</a> | <a href="register.html">Sign Up</a>
            </p>

            </form>

        
        </div>

    </body>
    </html>
